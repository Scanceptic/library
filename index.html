<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Library</title>
	</head>
	<body>
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="content">
            <dialog>
                <div id="dialog-container">
                    <button autofocus>Close</button>
                    <label for="title">Title:</label>
                    <input name="title" id="title" placeholder="The Lord of the Rings" required>
                    <label for="author">Author:</label>
                    <input name="author" id="author" placeholder="J.R.R. Tolkien" required>
                    <label for="pages">Number of Pages</label>
                    <input name="pages" id="pages" placeholder="500" required>
                    <label for="read">Read Status (true/false):</label>
                    <input name="read" id="read" placeholder="false" required>
                    <button>Add Book</button>
                </div>
            </dialog>
            <button>Show the dialog</button>
            <div id="card-container">
            </div>
        </div>
        <div class="footer">
            <span>By Scanceptic</span>
        </div>
    </body>
</html>
