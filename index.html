<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Library</title>
	</head>
	<body>
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="content">
            <dialog>
                <form id="dialog-container">
                    <button autofocus id="closeButton">Close</button>
                    <label for="title">Title:</label>
                    <input name="title" id="title" placeholder="The Lord of the Rings" required>
                    <label for="author">Author:</label>
                    <input name="author" id="author" placeholder="J.R.R. Tolkien" required>
                    <label for="pages">Number of Pages</label>
                    <input name="pages" id="pages" placeholder="500" required type="number">
                    <label for="read">Read</label>
                    <input name="read" id="read" required type="radio" value="read">
                    <label for="unread">Unread</label>
                    <input name="read" id="unread" required type="radio" value="unread">
                    <button id="confirmButton" type="submit">Add Book</button>
                </form>
            </dialog>
            <button>Show the dialog</button>
            <div id="card-container">
            </div>
        </div>
        <div class="footer">
            <span>By Scanceptic</span>
        </div>
    </body>
</html>
